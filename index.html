      function calculate() {
        if (txtUsage.value.length == 0) {
          alert("Please enter your electricity usage");
        } else {
          
          // Put usage text input into iUsage integer variable
          // TODO: handle non-number and non-integer input
          var iUsage = 0;
          iUsage = parseInt( txtUsage.value );
          alert("Your usage is: " + iUsage.toString() + " kwh");
          
          var iMonth = 0;
          iMonth = parseInt( slcMonth.value );
          alert("Your monthly bill is from month " + iMonth.toString() );
          
          // Calculate the monthly usage for January
          monthUsage[1] = iUsage / monthFactors[iMonth]; 
          alert("Your predicted usage for January is: " monthUsage[1].toString() ); 
          
        } // end if
        
        // Change button text from "Calculcate" to "Recalculate" after first calculation 
        btnSubmit.value = "Recalculate"; 
        
      } // end calculate()

    </script>
